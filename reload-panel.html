<div id="reloadPanel" ng-controller="reloadCtrl">
    <span id="reloadIndex" ng-bind="reloadIndex" class="info hidden"></span>
    <div id="{{cat.name}}" class="elementsDiv" 
         ng-repeat="cat in reloadedTronches[getIndex()].reloadedElements.categories" 
         style="z-index:{{cat.zIndex}};">
        <div ng-repeat="element in reloadedTronches[getIndex()].reloadedElements.elements" 
             ng-if="element.category==cat.name && element.status" 
             class="element reloaded draggable ui-widget-content" 
             style= "width:{{element.width}}px;
                     height:{{element.height}}px;
                     left:{{element.position.left}}px;
                     top:{{element.position.top}}px;
                     transform:{{element.transform}};"
            >
            <span class="close" title="fermer" ng-click="setStatusOff($index)">X</span>
            <img ng-src="{{element.src}}" ng-class="[element.flipx,element.flipy]"
                 alt="{{element.name}}" rel="{{element.category}}" 
                 width="100%" height="100%">
            <div class="info hidden">
                <span class="h_name">{{element.name}}</span>
                <span class="h_posX">{{element.position.left}}</span>
                <span class="h_posY">{{element.position.top}}</span>
                <span class="h_width">{{element.width}}</span>
                <span class="h_height">{{element.height}}</span>
                <span class="h_rotate">{{element.transform}}</span>
                <span class="h_zindex" >{{element.zIndex}}</span>
                <span class="h_flipx">{{element.flipx}}</span>
                <span class="h_flipy">{{element.flipy}}</span>
                <span class="h_status">{{element.status}}</span>
            </div>
        </div>
    </div>
</div>
